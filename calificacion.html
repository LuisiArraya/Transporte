    </header>

    <section class="calificacion" id="calificaciones">
        <h4 style="text-align: center;">Califica nuestro servicio</h4>

        <div id="message" class="alert" style="display: none;"></div>

        <form action="php/guardar_puntuacion2.php" method="POST" id="calificacionform" class="form">
            <div class="form-group">
                <label for="nombre_apellido">Nombre Completo:</label>
                <input type="text" id="nombre_apellido" name="nombre_apellido" required
                    placeholder="Escribe tu Nombre y Apellido">
            </div>

            <div class="rating">
                <i class="fa-regular fa-star star" data-value="1"></i>
                <i class="fa-regular fa-star star" data-value="2"></i>
                <i class="fa-regular fa-star star" data-value="3"></i>
                <i class="fa-regular fa-star star" data-value="4"></i>
                <i class="fa-regular fa-star star" data-value="5"></i>
                <input type="hidden" name="star" id="selected-rating" value="0" required>
            </div>

            <p id="rating-value" class="mt-3">Selecciona una estrella</p>

            <div class="form-group mt-3">
                <label for="comentario">Deja tu comentario</label>
                <textarea class="form-control" id="comentario" name="comentario" rows="4"
                    placeholder="Escribe tu experiencia aqui..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>
    </section>
