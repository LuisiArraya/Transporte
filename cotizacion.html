<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Cotización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sss/estilos.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Logo3.png" alt="Logo">

        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle">&#9776;</label>
        <nav class="navbar">
            <a href="index.html#quienes_somos">¿Quiénes somos?</a>
            <a href="cotizacion.html">Cotización</a>
            <a href="calificacion.html">Calificación</a>
            <a href="index.html#opiniones">Opiniones</a>
        </nav>
    </header>

    <section class="cotizacion py-5">
        <div class="container">
            <h4 class="text-center mb-4">Solicitud de Cotización</h4>
            <form id="cotizacionForm" action="https://formspree.io/f/mblrvzgp" method="post" class="row g-3" onsubmit="enviarYLimpiarFormulario(event)">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="origen" class="form-label">Lugar de Origen:</label>
                    <input type="text" id="origen" name="origen" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="destino" class="form-label">Lugar de Destino:</label>
                    <input type="text" id="destino" name="destino" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha de Viaje:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="hora" class="form-label">Hora de Viaje:</label>
                    <input type="time" id="hora" name="hora" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="num_pasajeros" class="form-label">Número de Pasajeros:</label>
                    <input type="number" id="num_pasajeros" name="num_pasajeros" class="form-control" min="1" required>
                </div>
                <div class="col-12">
                    <label for="servicios_adicionales" class="form-label">Servicios Adicionales (opcional):</label>
                    <textarea id="servicios_adicionales" name="servicios_adicionales" class="form-control"
                        rows="4"></textarea>
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Solicitar Cotización</button>
                
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <a class="whatsapp-button d-block mb-3" href="https://wa.me/+5492614153285" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"
                    style="width: 50px; height: 50px;">
            </a>
            <div id="contacto" class="company-name">
                <strong>TRANSPORT</strong>
                <p>Nº de teléfono</p>
                <p>Correo electrónico</p>
            </div>
            <div class="social-links d-flex justify-content-center gap-3 mt-3">
                <a href="https://www.instagram.com/tu_usuario" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"
                        style="width: 30px; height: 30px;">
                </a>
                <a href="https://www.facebook.com/tu_usuario" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                        alt="Facebook" style="width: 30px; height: 30px;">
                </a>
            </div>
        </div>
    </footer>
<script src="scripts.js"></script>
</body>

</html>
